<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">

        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" placeholder="Nome (requerido)" type="text" formControlName="nome" [ngClass]="{'is-invalid': cadastroForm.get('nome')?.errors && (cadastroForm.get('nome')?.touched || cadastroForm.get('nome')?.dirty)}">
                    <span *ngIf="cadastroForm.get('nome')?.errors && (cadastroForm.get('nome')?.touched || cadastroForm.get('nome')?.dirty)" class="text-danger">
                        <p>Preencha o campo nome</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="cpf">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" placeholder="CPF (requerido)" type="text" formControlName="cpf" [ngClass]="{'is-invalid': cadastroForm.get('cpf')?.errors && (cadastroForm.get('cpf')?.touched || cadastroForm.get('cpf')?.dirty)}">
                    <span *ngIf="cadastroForm.get('cpf')?.errors && (cadastroForm.get('cpf')?.touched || cadastroForm.get('cpf')?.dirty)" class="text-danger">
                        <p>Preencha o campo CPF</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" placeholder="E-mail (requerido)" type="text" formControlName="email" [ngClass]="{'is-invalid': cadastroForm.get('email')?.errors && (cadastroForm.get('email')?.touched || cadastroForm.get('email')?.dirty)}">
                    <span *ngIf="cadastroForm.get('email')?.errors?.required && (cadastroForm.get('email')?.touched || cadastroForm.get('email')?.dirty)" class="text-danger">
                        <p>Preencha o campo E-mail</p>
                    </span>
                    <span *ngIf="cadastroForm.get('email')?.errors?.email && (cadastroForm.get('email')?.touched || cadastroForm.get('email')?.dirty)" class="text-danger">
                        <p>E-mail com formato inv√°lido!</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" placeholder="Senha (requerido)" type="password" formControlName="senha" [ngClass]="{'is-invalid': cadastroForm.get('senha')?.errors && (cadastroForm.get('senha')?.touched || cadastroForm.get('senha')?.dirty)}">
                    <span *ngIf="cadastroForm.get('senha')?.errors && (cadastroForm.get('senha')?.touched || cadastroForm.get('senha')?.dirty)" class="text-danger">
                        <p>Preencha o campo Senha</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="senhaConfirmacao">Confirme a Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senhaConfirmacao" placeholder="Confirme a Senha (requerido)" type="password" formControlName="senhaConfirmacao" [ngClass]="{'is-invalid': cadastroForm.get('senhaConfirmacao')?.errors && (cadastroForm.get('senhaConfirmacao')?.touched || cadastroForm.get('senhaConfirmacao')?.dirty)}">
                    <span *ngIf="cadastroForm.get('senhaConfirmacao')?.errors && (cadastroForm.get('senhaConfirmacao')?.touched || cadastroForm.get('senhaConfirmacao')?.dirty)" class="text-danger">
                        <p>Preencha o campo Confirme a Senha</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit" [disabled]="!cadastroForm.valid">Registrar</button></span>
                </div>
            </div>

        </div>

    </form>
</div>
