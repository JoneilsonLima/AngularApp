<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate>

        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" placeholder="Nome (requerido)" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="cpf">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" placeholder="CPF (requerido)" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" placeholder="E-mail (requerido)" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" placeholder="Senha (requerido)" type="password">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="confirmeSenha">Confirme a Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="confirmeSenha" placeholder="Confirme a Senha (requerido)" type="password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
                </div>
            </div>

        </div>

    </form>
</div>
